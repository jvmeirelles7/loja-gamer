<main>
  <section id="section-login">
    <h2>Login</h2>

    <form class="row g-3" (ngSubmit)="fazerLogin()">

      <label for="staticUsuario" class="visually-hidden">Usu√°rio</label>
      <input
        type="text"
        name="usuario"
        [(ngModel)]="usuario"
        class="form-control"
        id="staticUsuario"
        placeholder="email@exemplo.com"
        required
      >

      <br>

      <label for="inputPassword2" class="visually-hidden">Senha</label>
      <input
        type="password"
        name="senha"
        [(ngModel)]="senha"
        class="form-control"
        id="inputPassword2"
        placeholder="senha"
        required
      >

      <br>

      <button type="submit" class="btn btn-primary mb-3">
        Login
      </button>

      <p *ngIf="erro" class="text-danger">
        {{ erro }}
      </p>

    </form>
  </section>
</main>
